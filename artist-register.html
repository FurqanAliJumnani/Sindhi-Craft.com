<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Artist Registration â€” Sindhi Crafts</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{
  --accent: #7C3E25; 
  --accent-2: #F1C27D; 
  --muted: #F8F6F2;
  --card: #FFF8F2;
}
body{font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background-color: var(--muted);}
h1,h2,h3{font-family: 'Playfair Display', serif;}
</style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
  <h2 class="text-3xl font-bold text-[color:var(--accent)] mb-6 text-center">Artist Registration</h2>
  
  <form id="registerForm" class="flex flex-col gap-4">
    <input type="text" id="regName" placeholder="Full Name" class="px-4 py-2 border rounded-md text-sm w-full" required>
    <input type="email" id="regEmail" placeholder="Email" class="px-4 py-2 border rounded-md text-sm w-full" required>
    <input type="password" id="regPassword" placeholder="Password" class="px-4 py-2 border rounded-md text-sm w-full" required>
    <input type="text" id="regRegion" placeholder="Region" class="px-4 py-2 border rounded-md text-sm w-full" required>
    <select id="regCraft" class="px-4 py-2 border rounded-md text-sm w-full" required>
      <option value="">Select Craft</option>
      <option value="Pottery">Pottery</option>
      <option value="Embroidery">Embroidery</option>
      <option value="Woodwork">Woodwork</option>
    </select>
    <button type="submit" class="bg-[color:var(--accent)] text-white py-2 rounded-md hover:opacity-90 transition">Register</button>
  </form>

  <p class="text-sm text-gray-600 mt-4 text-center">
    Already have an account? 
    <a href="artist-login.html" class="text-[color:var(--accent)] font-semibold hover:underline">Login here</a>
  </p>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('regName').value;
  const email = document.getElementById('regEmail').value;
  const password = document.getElementById('regPassword').value;
  const region = document.getElementById('regRegion').value;
  const craft = document.getElementById('regCraft').value;

  const newArtist = { name, email, password, region, craft };
  const users = JSON.parse(localStorage.getItem('artists')) || [];
  const exists = users.find(u=>u.email===email);
  if(exists){
    alert("Email already registered!");
    return;
  }
  users.push(newArtist);
  localStorage.setItem('artists', JSON.stringify(users));
  alert("Registration successful! Please login.");
  window.location.href = "artist-login.html";
});
</script>
</body>
</html>
